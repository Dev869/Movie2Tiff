<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video2Tiff Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Video2Tiff - MP4 to TIFF Converter</h1>
    <input type="file" id="fileInput" accept="video/mp4">
    <button onclick="convert()">Convert</button>
    <div id="output"></div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        async function convertVideoToTiff(file) {
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            ffmpeg.FS('writeFile', file.name, await fetchFile(file));
            await ffmpeg.run('-i', file.name, '-vsync', '0', 'output.tiff');
            const tiffData = ffmpeg.FS('readFile', 'output.tiff');

            return new Blob([tiffData.buffer], { type: 'image/tiff' });
        }

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "Loading FFmpeg...";

            try {
                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }
                
                outputDiv.innerHTML = "Processing video...";
                console.log("FFmpeg loaded. Processing:", fileInput.name);

                const filename = "input.mp4";
                ffmpeg.FS('writeFile', filename, await fetchFile(fileInput));

                await ffmpeg.run('-i', filename, 'frame_%04d.tiff');

                const frameFiles = ffmpeg.FS('readdir', '/').filter(f => f.endsWith('.tiff'));

                outputDiv.innerHTML = "Conversion complete! Download frames below:<br>";

                frameFiles.forEach(frame => {
                    const data = ffmpeg.FS('readFile', frame);
                    const blob = new Blob([data.buffer], { type: 'image/tiff' });
                    const url = URL.createObjectURL(blob);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = frame;
                    link.textContent = `Download ${frame}`;
                    outputDiv.appendChild(document.createElement('br'));
                    outputDiv.appendChild(link);
                });
            } catch (error) {
                console.error("Error during conversion:", error);
                outputDiv.innerHTML = "Error: Could not process the video.";
            }
        }
    </script>
</body>
</html>
