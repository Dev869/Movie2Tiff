<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video2Tiff Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
    
    <h1 class="text-3xl font-bold mb-6">ðŸŽ¥ Video2Tiff Converter</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg text-center">
        <label for="videoInput" class="cursor-pointer block p-6 border-2 border-dashed border-gray-600 rounded-lg hover:border-blue-500 transition">
            <p class="text-lg">Drag & Drop Videos Here</p>
            <p class="text-sm text-gray-400">(or click to select files)</p>
            <input type="file" id="videoInput" multiple accept="video/mp4" class="hidden">
        </label>
        <button onclick="convertVideos()" class="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg transition">
            Convert Videos
        </button>
        
        <progress id="progressBar" value="0" max="100" class="w-full mt-4 hidden"></progress>
        <p id="status" class="mt-2 text-sm text-gray-400"></p>
        
        <div id="downloadLinks" class="mt-4 text-left"></div>
        <button id="downloadZip" onclick="downloadZip()" class="mt-4 w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded-lg transition hidden">
            Download All as ZIP
        </button>
    </div>

    <script>
        const zip = new JSZip();
        let processedFiles = 0;
        let totalFiles = 0;

        document.getElementById('videoInput').addEventListener('change', () => {
            document.getElementById('status').textContent = `${event.target.files.length} file(s) selected`;
        });

        async function convertVideos() {
            const files = document.getElementById('videoInput').files;
            if (files.length === 0) {
                alert("Please select at least one video file.");
                return;
            }

            const statusDiv = document.getElementById('status');
            const downloadDiv = document.getElementById('downloadLinks');
            const progressBar = document.getElementById('progressBar');
            const downloadZipBtn = document.getElementById('downloadZip');

            statusDiv.textContent = "Processing...";
            downloadDiv.innerHTML = "";
            progressBar.style.display = "block";
            progressBar.value = 0;
            processedFiles = 0;
            totalFiles = files.length;
            zip.files = {}; // Reset ZIP

            for (const file of files) {
                statusDiv.textContent = `Processing ${file.name}...`;
                const tiffBlob = await convertVideoToTiff(file);
                if (tiffBlob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(tiffBlob);
                    link.download = file.name.replace('.mp4', '.tiff');
                    link.className = "block text-blue-400 hover:underline mt-2";
                    link.textContent = `Download ${file.name.replace('.mp4', '.tiff')}`;
                    downloadDiv.appendChild(link);

                    // Add to ZIP
                    zip.file(file.name.replace('.mp4', '.tiff'), tiffBlob);
                }
                processedFiles++;
                progressBar.value = (processedFiles / totalFiles) * 100;
            }

            statusDiv.textContent = "Conversion completed!";
            progressBar.style.display = "none";
            downloadZipBtn.style.display = "block";
        }

        async function convertVideoToTiff(file) {
            const ffmpeg = await createFFmpeg({ log: true });
            await ffmpeg.load();

            ffmpeg.FS('writeFile', file.name, await fetchFile(file));
            await ffmpeg.run('-i', file.name, '-vsync', '0', 'output.tiff');
            const tiffData = ffmpeg.FS('readFile', 'output.tiff');

            return new Blob([tiffData.buffer], { type: 'image/tiff' });
        }

        function downloadZip() {
            zip.generateAsync({ type: "blob" }).then(content => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "Converted_TIFFs.zip";
                link.click();
            });
        }
    </script>

</body>
</html>
