<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video2Tiff Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #output { margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        input[type="file"] { padding: 10px; }
    </style>
</head>
<body>
    <h1>Video2Tiff - MP4 to TIFF Stack Converter</h1>
    <input type="file" id="fileInput" accept="video/mp4">
    <button onclick="convert()">Convert</button>
    <div id="output"></div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        async function convert() {
            const fileInput = document.getElementById('fileInput');
            const outputDiv = document.getElementById('output');

            if (!fileInput.files.length) {
                outputDiv.innerHTML = "Please select a video file.";
                return;
            }

            const file = fileInput.files[0];

            // Show loading message
            outputDiv.innerHTML = "Loading FFmpeg...";

            try {
                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }

                outputDiv.innerHTML = "Processing video...";

                // Write the file to the virtual file system of ffmpeg.js
                ffmpeg.FS('writeFile', file.name, await fetchFile(file));

                // Run FFmpeg to extract frames and save as a single multi-page TIFF file
                await ffmpeg.run('-i', file.name, '-vsync', '0', 'output.tiff');

                // Read the output TIFF file
                const tiffData = ffmpeg.FS('readFile', 'output.tiff');
                const blob = new Blob([tiffData.buffer], { type: 'image/tiff' });
                const url = URL.createObjectURL(blob);

                // Provide a download link for the single stacked TIFF file
                outputDiv.innerHTML = "Conversion complete! Download the stacked TIFF below:";
                const link = document.createElement('a');
                link.href = url;
                link.download = 'output.tiff';
                link.textContent = 'Download Stacked TIFF';
                outputDiv.appendChild(document.createElement('br'));
                outputDiv.appendChild(link);
            } catch (error) {
                console.error("Error during conversion:", error);
                outputDiv.innerHTML = "Error: Could not process the video.";
            }
        }
    </script>
</body>
</html>
